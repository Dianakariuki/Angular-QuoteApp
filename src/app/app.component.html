<div *ngIf="loading; else content"><h1 id="loading">loading...</h1></div>
<ng-template #content>
  <app-quote-box
    [author]="quote.author"
    [quote]="quote.quote"
    [getNewQuote]="getNewQuote"
    [upvote]="upvote"
    [numberofupvotes]=0
    [downvote]="downvote"
[numberofdownvotes]=0
[Delete]="delete"
  ></app-quote-box>

  <app-quote-form></app-quote-form>
</ng-template>
